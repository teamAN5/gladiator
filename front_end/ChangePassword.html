<html>
<head>
<title>Change Password</title>
<link rel="stylesheet" type="text/css" href="ChangePasswordcss.css">
</head>
<body>
    <div id="password">
        <form name="Password" method="post">
        <table id="table2" align="center">

                <div id="title">
                        <h3 align = "center">CHANGE PASSWORD</h3>
                </div>

        <tr>
        <td>New Password</td>
        <td><input type="text" id="inputarea" size=25 name="new_password" placeholder="Enter new password"></td>
        </tr>
        

        <tr>
        <td>Confirm Password</td>
        <td><input type="text" id="inputarea" size=25 name="confirm_password" placeholder="Enter password"></td>
        </tr>

        <tr>
                <td colspan="2" align="center"><button class="button button2">Save</button>
                </td>
        </tr>
        </table>
        </form>
    </div>
</body>
</html>
