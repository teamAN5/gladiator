<html>
<head>
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" href="ForgotPasswordcss.css">
</head>
<body>
    <div id="password">
        <form name="Password" method="post">
        <table id="table1" align="center">

                <div id="title">
                        <h3 align = "center">FORGOT PASSWORD</h3>
                </div>

        <tr>
        <td>Phone Number</td>
        <td><input type="text" id="inputarea" size=25 name="phone_number" placeholder="Enter registered phone number"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button class="button button2">Get OTP</button>
            </td>
        </tr>

        <tr>
        <td>Enter OTP</td>
        <td><input type="text" id="inputarea" size=25 name="OTP" placeholder="Enter OTP"></td>
        </tr>

        <tr>
                <td colspan="2" align="center"><button class="button button2">Verify OTP</button>
                </td>
        </tr>
        </table>
        </form>
    </div>
</body>
</html>
